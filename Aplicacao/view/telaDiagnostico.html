    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<body>
	<div class = "mt-5 row" id = "infoPaciente">
		<div class = "offset-2 col-6">
			<p> <b> Nome: </b> Bruno Dias da Silva Ferreira </p>
		</div>
		<div class = "col-2">
			<p> <b> CPF: </b> 000.000.000-00 </p>
		</div>
	</div>
	<div class = "mt-3 container shadow" id = "infoDiagnostico">
		<form>
			<div class = "mt-2 form-group row">
				<label class = "pl-2 col-form-label" for = "dataConsulta"> <b> Data da Consulta: </b> </label> 
				<div class = "px-2 col-3">
					<input id = "dataConsulta" name = "dataConsulta" type = "text" disabled class = "form-control form-control-plaintext form-diagnostico" value = "02/05/2019"> 
				</div>
				<button type = "button" class = "mt-2 mr-1 offset-1 btn btn-sm btn-info" id = "botaoPlano" onclick = "verPlano();">Plano Alimentar </button>
				<button type = "button" class = "mt-2 ml-1 btn btn-sm btn-info" id = "botaoPlano" onclick = "verPlano();">Recordatório </button>
			</div>
			<hr>
			<div class = "form-group row inputsDiag">
				<label class = "pl-2 col-form-label" for = "pesoAtual"> <b> Peso atual: </b> </label> 
				<div class = "px-2 col-1">
					<input id = "pesoAtual" name = "pesoAtual" type = "text" disabled class = "form-control form-control-plaintext form-diagnostico" value = "55.0"> 
				</div>
				<label class = "ml-3 col-form-label" for = "pesoIdeal"> <b> Peso ideal: </b> </label> 
				<div class = "px-2 col-1">
					<input id = "pesoIdeal" name = "pesoIdeal" type = "text" disabled class = "form-control form-control-plaintext form-diagnostico" value = "60.0"> 
				</div>
				<label class = "ml-3 col-form-label" for = "altura"> <b> Altura: </b> </label> 
				<div class = "px-2 col-1">
					<input id = "altura" name = "altura" type = "text" disabled class = "form-control form-control-plaintext form-diagnostico" value = "1.65"> 
				</div>					
			</div>
			<div class = "form-group row inputsDiag">
				<label class = "pl-2 col-form-label" for = "pct"> <b> PCT: </b> </label> 
				<div class = "px-2 col-1">
					<input id = "pct" name = "pct" type = "text" disabled class = "form-control form-control-plaintext form-diagnostico" value = "10.0"> 
				</div>
				<label class = "ml-3 col-form-label" for = "pcb"> <b> PCB: </b> </label> 
				<div class = "px-2 col-1">
					<input id = "pcb" name = "pcb" type = "text" disabled class = "form-control form-control-plaintext form-diagnostico" value = "3.0"> 
				</div>
				<label class = "ml-3 col-form-label" for = "pcse"> <b> PCSE: </b> </label> 
				<div class = "px-2 col-1">
					<input id = "pcse" name = "pcse" type = "text" disabled class = "form-control form-control-plaintext form-diagnostico" value = "13.0"> 
				</div>
				<label class = "ml-3 col-form-label" for = "pcsi"> <b> PCSI: </b> </label> 
				<div class = "px-2 col-1">
					<input id = "pcsi" name = "pcsi" type = "text" disabled class = "form-control form-control-plaintext form-diagnostico" value = "17.0"> 
				</div>
			</div>
			<div class = "form-group row inputsDiag">
				<label class = "pl-2 col-form-label" for = "cc"> <b> CC: </b> </label> 
				<div class = "px-2 col-1">
					<input id = "cc" name = "cc" type = "text" disabled class = "form-control form-control-plaintext form-diagnostico" value = "100.0"> 
				</div>
				<label class = "ml-3 col-form-label" for = "cq"> <b> CQ: </b> </label> 
				<div class = "px-2 col-1">
					<input id = "cq" name = "cq" type = "text"  disabled class = "form-control form-control-plaintext form-diagnostico" value = "100.0"> 
				</div>
				<label class = "ml-3 col-form-label" for = "cb"> <b> CB: </b> </label> 
				<div class = "px-2 col-1">
					<input id = "cb" name = "cb" type = "text" disabled class = "form-control form-control-plaintext form-diagnostico" value = "140.0"> 
				</div>
			</div>			
			<div class = "form-group row inputsDiag">
				<label class = "pl-2 col-form-label" for = "compJoelho"> <b> Comprimento Joelho-Calcanhar: </b> </label> 
				<div class = "px-2 col-1">
					<input id = "compJoelho" name = "compJoelho"  type = "text" disabled class = "form-control form-control-plaintext form-diagnostico" value = "58.7"> 
				</div>
				<label class = "ml-3 col-form-label" for = "circPantu"> <b> Circunferência da Panturrilha: </b> </label> 
				<div class = "px-2 col-1">
					<input id = "circPantu" name = "circPantu" type = "text" disabled class = "form-control form-control-plaintext form-diagnostico" value = "31.0"> 
				</div>									
			</div>
			<hr>
			<div class = "row">
				<div class = "text-center col-12">
					<button type = "button" class = "mb-3 btn btn-alterar" id = "botaoAlterar" onclick = "editavel();"> Alterar </button>
					<button type = "submit" class = "mb-3 btn btn-alterar" id = "botaoSalvar"> Confirmar </button>
				</div>
			</div>	
		</form>
	</div>
</body>
